<div mat-dialog-content>
    <p>How many would you like to deliver?</p>
    <kendo-numerictextbox  [format]="'n'"  [min]="1" [max]="data.count" [(ngModel)]="data.count"
    [autoCorrect]="true">
  </kendo-numerictextbox>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.count" cdkFocusInitial>Ok</button>
  </div>

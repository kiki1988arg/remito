<pre>{{ globalForm.inputs.value | json }}</pre>
<pre>{{globalForm.Packages|json}}</pre>
<pre>{{globalForm.Templates|json}}</pre>


<div fxLayout="row wrap" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let group of globalForm.Packages; let i=index">
      <div class="box">
          <h4 class="right">Paquete #<ng-container> {{i + 1}}</ng-container>
          </h4>
        <div class="dropeable" cdkDropList [cdkDropListData]="group" (cdkDropListDropped)="drop($event)">
          <mat-list *ngFor="let item of group" role="list" cdkDrag>
            <mat-list-item role="listitem">
              {{item.Position}}
              {{item.Number}}
              {{item.Description}}
              {{item.Count}}
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </div>
      </div>
    </ng-container>
  </div>
